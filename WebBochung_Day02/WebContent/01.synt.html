<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	var sum = 1 + 20;
	console.log(sum);
	document.write("1 + 20 = " + sum + " <br> ");

	
	function cal(a, b) {
		return a+b;
	}
	
	sum = cal(7,5);
	
	document.write("cal(7,5) = " + sum + " <br> ");
	
	sum = function(a, b) {
		return a * b;
	}
	
	document.write("sum(5,3) = " + sum(7, 3) + " <br> ");
	
	/* sum = 0; */
	//sum = 0 	이면 false가 나오고
	//sum >= 1   1이상이면 true가 나온다.
	if(sum) {
		document.write("if(sum) == true" + " <br> ");
	} else{
		document.write("if(sum) == false" + " <br> ");
	}
	
	//배열
	sum = [1, 3, 5];
	for (var i = 0; i < sum.length; i++) {
		document.write(sum[i] + " ");
	}
	document.write("<br>");
	
</script>
</body>
</html>
