            xhr.send();

                if (xhr.readyState == 4 && xhr.status == 200) {
                    var doc = xhr.responseXML;
                    console.log(doc);
                    //document.getElementsByTagName("p")[0].innerHTML=res.getElementsByTagName("name")[0].innerHTML;
                }
            }
        }
    }
</script>
</head>
<body>

    </div>
</body>
